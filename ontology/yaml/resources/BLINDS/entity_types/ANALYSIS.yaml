# ANALYSIS TYPES

# Simple tags to explicitly indicate the completeness of a subtype.
# The goal is to use these tags to filter analyses to subtypes that
# represent similar portions of the control process.


CONTROL:
  id: "bf2383f2-25c6-473d-8f21-0fbb20f9506d"
  description: "A tag to represent that the subtype forms a control unit. Ex: temperature, setpoint, heater output"
  is_abstract: true

OPERATIONAL:
  id: "f65b86e7-fbb9-408f-8017-c538213b4079"
  description: "A tag to represent that the subtype forms an operational group. Ex: temperature and setpoint."
  is_abstract: true

MONITORING:
  id: "687cc0a8-ab94-43c2-9698-b29cc52fd947"
  description: "A tag to represent that the subtype forms a monitoring group. Ex: temperature sensor only. "
  is_abstract: true
