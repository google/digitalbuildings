  description: "UPS with phase power monitoring."
  is_canonical: true
  implements:
  - UPS
  - PPWM

UPS_IOBM_PPWM_UPSBM:
  description: "UPS with input and output electrical monitoring, phase power monitoring and battery monitoring."
  is_canonical: true
  implements:
  - UPS
  - IOBM
  - PPWM
  - UPSBM  