  is_canonical: true
  implements:
  - HM
  - TPWM
  - HVAC/WDT # inherits from HVAC namespace
  uses:
  - flowrate_sensor # TODO: change to water_flowrate_sensor (for continuity) and implement WVAM
  opt_uses:
  - water_volume_accumulator # TODO: determine if this can be promoted to `uses` (if so, implement WVAM)

HM_CHW:
  guid: "4439f98a-c52b-4fff-8765-84e689862423"
  description: "Cooling load heat meter."
  is_canonical: true 
  implements:
  - HM
  - HVAC/CHWDT # inherits from HVAC namespace
  - HVAC/CHWFRM # inherits from HVAC namespace
  uses:
  - cooling_thermal_power_sensor # TODO: justify if `cooling` needs to be specified here, if not implement TPWM
  - cooling_thermal_energy_accumulator # TODO: justify if `cooling` needs to be specified here, if not implement TPWM
