  - SDC
  uses:
  - shade_extent_percentage_command

SDC_EXT_TLT:
  id: "14075515338401775616"
  description: "Simple shade with extension and tilt control."
  is_canonical: true
  implements:
  - SDC_EXT
  uses:
  - shade_tilt_percentage_command

SDC_EXT_TLT_WEST:
