#### GENERAL TYPES (BROAD CATEGORIES OF COMMON EQUIPMENT) ####

EQUIPMENT:
  id: "9693662434551660544"
  description: "A piece of equipment."
  is_abstract: true
  opt_uses:
  - manufacturer_label
  - model_label

VAV:
  id: "6599610325710929920"
  description: "Tag for terminal units with variable volume control."
  is_abstract: true
  implements:
  - EQUIPMENT
  opt_uses:
  - zone_use_label # Needed until the zones can be joined to assets in Phred some other way.

AUTOGENERATED_NETWORK_DEVICE:
