########################
### Canonical Types  ###
########################

PMP_SS:
  id: "13517139353352011776"
  description: "Typical pump."
  is_canonical: true
  implements:
  - PMP
  - SS

PMP_SS_VSC:
  id: "6133109532278128640"
  description: "Typical variable speed pump."
  is_canonical: true
  implements:
  - PMP
  - SS
  - VSC

PMP_SS_VSC_WDPM:
  id: "11113967574847586304"
  description: "Variable speed pump with differential pressure monitoring."
  is_canonical: true
  implements:
  - PMP
  - SS
  - VSC
  - WDPM

PMP_WDT:
  id: "1112887574847586304"
  description: "Variable speed pump with differential temperature across water"
  is_canonical: true
  opt_uses:
  - control_mode
  - schedule_run_command
  - run_command
  - run_status
  - run_mode
  - lost_power_alarm
  implements:
  - PMP
  - WDT

###################################
### Existing Non-standard Types ###
###################################

PMP_S_VFCF:
  id: "9598937308795502592"
  description: "Non-standard variable speed pump."
  implements:
  - PMP_SS_VSC
  - INCOMPLETE
  uses:
  - speed_frequency_command

PMP_S_VSCF_ISV:
  id: "8905453334924623872"
  description: "One-off pump that performs chilled water blending."
  implements:
  - PMP_SS_VSC
  uses:
  - mixing_valve_percentage_command
  - chilled_supply_water_temperature_setpoint
  - chilled_supply_water_temperature_sensor

PMP_TW_TPKD_1:
  id: "5496288685028352000"
  description: "Non-standard type where only the device alarm, mode and status are being operated and monitored."
  is_canonical: true
  implements:
  - PMP
  opt_uses:
  - control_mode
  - schedule_run_command
  - run_command
  - run_status
  - run_mode
  - lost_power_alarm