########################
### Canonical Types  ###
########################

VLV_PM:
  guid: "43c90956-65a7-4893-90e4-ab58f9878a19"
  description: "Valve with binary position control."
  is_canonical: true
  implements:
  - /VLV # inherits from global namespace
  - PM

VLV_VPM:
  guid: "342034a9-5850-4ec0-b63f-d3a6712d75e0"
  description: "Pressure control valve. This simple type should primarily be used for condensing water applications, whereas preheating, heating and cooling water valves should use VLV_VPM_RTM_DTM when possible."
  is_canonical: true
  implements:
  - /VLV # inherits from global namespace
  - VPM

VLV_VPM_RTM_DTM:
  guid: "2b376a98-ad41-4d12-b4e9-ec95e15d2bae"
  description: "Pressure control valve with discharge and return air temperature monitoring."
  is_canonical: true
  implements:
  - /VLV # inherits from global namespace
  - VPM
  - RTM
  - DTM

VLV_VPM_WDT_CLPM:
  guid: "f9f63525-1890-49ce-a627-ccc8ffbdacd2"
  description: "Pressure control valve with differential temperature and cooling thermal load monitoring."
  is_canonical: true
  implements:
  - /VLV # inherits from global namespace
  - VPM
  - WDT
  - CLPM
