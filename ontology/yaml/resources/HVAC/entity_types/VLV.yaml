  description: "Heating water valve."
  is_canonical: true
  implements:
  - /VLV # inherits from global namespace
  - HWVM

VLV_CHWVM_CHWDT_CLPM:
  guid: "e5d23585-6ac5-4d3b-bc2e-4278ffc6391d"
