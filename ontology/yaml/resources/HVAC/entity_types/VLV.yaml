# The below types follow the expected convention of avoiding the redundancy of calling out "valve" on the fields of the valve type. The above types
# should be removed once all existing valves using them are reonboarded with one of the following.

VLV_PM:
  guid: "43c90956-65a7-4893-90e4-ab58f9878a19"
  description: "Valve with binary position control."
  is_canonical: true
  implements:
  - /VLV # inherits from global namespace
  - PM

VLV_VPM:
  guid: "342034a9-5850-4ec0-b63f-d3a6712d75e0"
