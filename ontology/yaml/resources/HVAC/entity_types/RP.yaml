########################
### Canonical Types  ###
########################

# This file defines fan-coil unit types. Valid types must include a fan and a coil of some type.
# They must also include some control scheme (e.g. ZTC, DSP, etc.).



RP_CAM_DPHCC_DSP:
  description: "Radiant panel for room heating and cooling."
  is_canonical: true
  implements:
  - RP
  - CAM
  - DPHCC
  - ZTC

RSR_HHCDM:
  description: "Cooling or heating changeover function for radiant panels or fcu's"
  implements:
  - RSR
  - HHCDM
