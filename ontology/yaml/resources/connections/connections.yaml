CONTAINS:
  description: "Source physically encapsulates at least part of Target."
CONTROLS:
  description: "Source determines or affects the internal state or behavior of Target."
FEEDS:
  description: "Source provides some media (ex: water or air) to Target."
HAS_PART:
  description: "Source has some component or part defined by Target."
HAS_RANGE:
  description: "Source has a coverage or detection range defined by Target."
MEASURES:
  description: "Source quantifies attributes of the Target."
