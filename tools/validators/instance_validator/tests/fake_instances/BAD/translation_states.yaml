# This config file is invalid because the subkeys of the `states` key
# need to be members of the states ontology. `INVALID_STATE` is not.

PMP1-GUID:
  cloud_device_id: 0123456789012345
  type: HVAC/PMP_SS
  code: PMP-101
  translation:
    failed_alarm:
      present_value: points.failed_alarm.present_value
      states:
        ACTIVE: true
        INVALID_STATE: "2"
    run_status:
      present_value: points.run_status.present_value
      states:
        ON: true
        OFF: false
    run_command: MISSING
